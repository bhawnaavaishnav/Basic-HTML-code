<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="forms.css">
   <title>Registration Form</title>
</head>

<body style="background-color: aliceblue;">
   <h1 style="margin-top: 0px;">Registration Form</h1>
   <form action="">
      <label for="name">Name</label>
      <input type="text" name="name" maxlength="30" placeholder="Name">
      <br><br>
      <label for="fname">Father Name</label>
      <input type="text" name="fname" maxlength="30" placeholder="Father Name">
      <br><br>
      <label for="mname">Mother Name</label>
      <input type="text" name="mname" maxlength="30" placeholder="Mother Name">
      <br><br>
      <label for="email">Email</label>
      <input type="email" name="email" maxlength="30" placeholder="Email">
      <br><br>
      <label for="gender">Gender</label>
      <input type="radio" name="gender">Male
      <input type="radio" name="gender">Female
      <br><br>
      <label for="pnumber">Phone Number</label>
      <input type="text" name="text" maxlength="10" placeholder="Phone Number">
      <br><br>
      <label for="pnumber">Date of Birth</label>
      <input type="date" name="date of birth">
      <br>
      <h4>Choose your interests :-</h4>
      <input type="checkbox" name="music">
      <label for="music">Music</label>
      <input type="checkbox" name="dancing">
      <label for="dancing">Dancing</label>
      <input type="checkbox" name="coding">
      <label for="coding">Coding</label>
      <input type="checkbox" name="sports">
      <label for="sports">Sports</label>
      <input type="checkbox" name="cooking">
      <label for="cooking">Cooking</label>
      <br><br>
      <input type="submit">
   </form>
</body>

</html>
